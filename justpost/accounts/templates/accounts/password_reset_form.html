{% extends "base.html" %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
    <h2>Esqueceu sua senha?</h2>
    <p>Insira seu endereço de email para receber um link de redefinição de senha.</p>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Enviar e-mail de redefinição</button>
    </form>
{% endblock %}
