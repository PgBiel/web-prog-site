{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h2>Você tem certeza?</h2>
        <p>Você está prestes a deletar o post: "{{ object.titulo }}". Esta ação não pode ser desfeita.</p>
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'posts:post-detail' object.pk %}">Cancelar</a>
    </form>
{% endblock content %}
